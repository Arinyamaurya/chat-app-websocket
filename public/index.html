<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
      <!-- Header Section -->
      <header class="navbar">
       <img src="logo.png" alt="Logo" class="logo">
       <h1 class="heading"></h1>

     </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
